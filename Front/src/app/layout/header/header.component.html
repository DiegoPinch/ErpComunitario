<header class="bg-slate-800 text-white shadow-md border-b border-slate-700">
  <div class="container mx-auto px-4 py-3">
    <div class="flex items-center justify-between">
      <!-- Logo, Toggle Button y Título -->
      <div class="flex items-center space-x-4">
        <!-- Logo -->
        <img src="logo1.jpg" alt="ERPAGUA Logo" class="h-10 w-auto object-contain">
        <!-- Título ERPAGUA -->
        <div class="text-xl font-bold text-slate-100">ERPAGUA</div>

        <!-- Toggle Sidebar Button -->
        <p-button (onClick)="onToggleSidebar()" icon="pi pi-bars" [text]="true" [rounded]="true" severity="secondary"
          styleClass="p-2 hover:bg-slate-700 transition-colors" pTooltip="Mostrar/Ocultar menú"
          tooltipPosition="bottom">
        </p-button>

      </div>

      <!-- Mensaje de Bienvenida y Usuario -->
      <div class="flex items-center space-x-6">
        <!-- Bienvenido Usuario -->
        <div class="text-sm text-slate-200">
          <span class="font-medium">Bienvenido, {{ userName }}</span>
        </div>

        <!-- Botón de Usuario -->
        <div class="relative">
          <button (click)="toggleUserMenu()"
            class="flex items-center space-x-2 p-2 rounded-lg hover:bg-slate-700 transition-colors">
            <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center">
              <span class="text-white text-sm font-medium">{{ userInitials }}</span>
            </div>
            <i class="pi pi-chevron-down text-slate-400 text-xs"></i>
          </button>

          <!-- Menú desplegable -->
          <div *ngIf="showUserMenu"
            class="absolute right-0 top-full mt-2 w-48 bg-white rounded-lg shadow-lg border border-slate-200 z-50">
            <div class="py-2">
              <button (click)="openSettings()"
                class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 flex items-center space-x-2">
                <i class="pi pi-cog text-gray-500"></i>
                <span>Configuración</span>
              </button>
              <div class="border-t border-gray-200 my-1"></div>
              <button (click)="logout()"
                class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50 flex items-center space-x-2">
                <i class="pi pi-sign-out text-red-500"></i>
                <span>Cerrar Sesión</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
